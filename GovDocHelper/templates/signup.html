<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Govdochelper - Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-image: url("../static/img/gradient-background-green-modern-designs_343694-2067.avif");
        background-size: cover;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #add361;
      }
      h2 {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        display: block;
        width: calc(100% - 2rem);
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        margin-bottom: 15px;
      }
      .alert.success {
        background-color: #4caf50;
      }
      .alert.info {
        background-color: #2196f3;
      }
      .alert.warning {
        background-color: #ff9800;
      }
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }
      .closebtn:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="static/img/logo.png"
        alt="GovDocHelper Logo"
        style="height: 50px; margin-right: 10px"
      />
      <h1>GovDocHelper</h1>
      <p>Your one-stop solution for government document assistance</p>
    </header>
    <div class="container">
      <h2>Sign Up</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div>
        {% for category, message in messages %}
        <div class="alert {{ category }}">
          <span class="closebtn" onclick="closeAlert(this)">&times;</span>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form action="{{ url_for('create_account') }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="Sign Up" />
      </form>
      <p>
        Already have an account? <a href="{{ url_for('index') }}">Sign In</a>
      </p>
    </div>
  </body>
</html>
